name: mimine
description: "A new Flutter project."
  
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  catching_josh: ^1.2.1
  flutter_dotenv: ^5.2.1
  go_router: ^15.1.1
  equatable: ^2.0.7
  flutter_bloc: ^9.1.1
  get_it: ^8.0.3
  flutter_secure_storage: ^9.2.4
  dio: ^5.8.0+1
  geolocator: ^14.0.2
  permission_handler: ^12.0.1
  shared_preferences: ^2.5.3
  rive: ^0.13.20
  http: ^1.5.0
  flutter_naver_map: ^1.4.1+1
  event_bus: ^2.0.1
  # cached_network_image: ^3.4.1
  # sqflite: ^2.3.0

  # flutter_naver_login: ^2.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  flutter_launcher_icons: ^0.14.4


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/rives/
    - .env

flutter_launcher_icons:
